<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ globalconfig.title }}</title>
  <meta name="description" content="{{ globalconfig.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
  <link rel="shortcut icon" href="{{ url_for('.static', filename='images/favicon.ico') }}">

  <!-- stylesheets -->
  <!-- CoreUI CSS -->
  <link rel="stylesheet" href="{{ url_for('.static', filename='css/coreui.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('.static', filename='css/dataTables.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('.static', filename='css/chosen.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('.static', filename='bootstrap/css/bootstrap.css') }}">
  <link href="{{ url_for('.static', filename='fontawesome-5.15.1/css/fontawesome.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('.static', filename='fontawesome-5.15.1/css/solid.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('.static', filename='fontawesome-5.15.1/css/regular.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('.static', filename='fontawesome-5.15.1/css/brands.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('.static', filename='css/style.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('.static', filename='css/datepickerUI.min.css') }}">
  
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css">
  
  {% block style %}
  {% endblock %}

</head>

<body>
  {% block body %}
  {% endblock %}
  </div>
  {% block footer %}
  <footer class="app-footer">
    <div>{{ globalconfig.footerLeft }}</div>
    <div class="ml-auto">
      <span>{{ globalconfig.footerRight }}</span>
    </div>
  </footer>
  {% endblock %}
  </div>
  <!-- script>
            // Hide loader
            (function() {
                $(".alert").fadeTo(4000, 500).slideUp(500, function(){
                    $(".alert").slideUp(500);
                });
            })();
        </script -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, Bootstrap, then CoreUI  -->

  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="{{ url_for('.static', filename='js/dataTables-1.10.23.min.js') }}"></script>
  <script src="{{ url_for('.static', filename='js/chosen.jquery.min.js') }}"></script>
  <script src="{{ url_for('.static', filename='js/popper.min.js') }}"></script>
  <script src="{{ url_for('.static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('.static', filename='js/coreui.min.js') }}"></script>
  <script src="{{ url_for('.static', filename='js/moment.min.js') }}"></script>
  <script src="{{ url_for('.static', filename='js/jquery-ui.min.js') }}"></script>
  <script src="{{ url_for('.static', filename='js/Chart.min.js') }}"></script>
  <script src="{{ url_for('.static', filename='js/chartjs-plugin-labels.min.js') }}"></script>
  <script src="{{ url_for('.static', filename='js/redirect-control.js') }}"></script>
  
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js"></script>

  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>

</body>
{% block code %}
{% endblock %}

</html>
